<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d1a03f994e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="out-outer-box">
    <div id="outer-box">
        <div id="display-box"></div>
        <div class="key oper clear orange" data-key="clear"><div class="inner oper">C</div></div>
        <div class="key classic times" data-mark="times" data-key="×"><i class="fas fa-times inner classic times"></i></div>
        <div class="key classic divide" data-mark="divide" data-key="÷" data-match="Slash"><i class="fas fa-divide inner classic divide"></i></div>
        <div class="key oper delete" data-key="delete"><i class="fas fa-long-arrow-alt-left inner oper"></i></div>
        <div class="key key7" data-key="7" data-match="Digit7"><div class="inner">7</div></div>
        <div class="key key8" data-key="8" data-match="Digit8"><div class="inner">8</div></div>
        <div class="key key9" data-key="9" data-match="Digit9"><div class="inner">9</div></div>
        <div class="key classic minus" data-mark="minus" data-key="−" data-match="Minus"><i class="fas fa-minus inner classic"></i></div>    
        <div class="key key4" data-key="4" data-match="Digit4"><div class="inner">4</div></div>
        <div class="key key5" data-key="5" data-match="Digit5"><div class="inner">5</div></div>
        <div class="key key6" data-key="6" data-match="Digit6"><div class="inner">6</div></div>
        <div class="key classic add" data-mark="add" data-key="+"><i class="fas fa-plus inner classic add"></i></div>
        <div class="key key1" data-key="1" data-match="Digit1"><div class="inner">1</div></div>
        <div class="key key2" data-key="2" data-match="Digit2"><div class="inner">2</div></div>
        <div class="key key3" data-key="3" data-match="Digit3"><div class="inner">3</div></div>
        <div class="key equal orange oper" data-key="equal" data-match="Enter" id="equal-key"><i class="fas fa-equals inner oper"></i></div>
        <div class="key oper dark-mode" data-key="dark-mode"><i class="fas fa-moon inner oper"></i></div>
        <div class="key key0" data-key="0" data-match="Digit0"><div class="inner key0">0</div></div>
        <div class="key dot" data-key="." data-match="Period"><div class="inner dot">.</div></div>
        <div class="key negative oper hide" data-key="negative"><div class="inner oper">±</div></div>
    </div>
    <p><em>--- Design & Code By <span><a class="orange-text" href="https://github.com/Daveherelearndev">Dave</a></span> ---</em></p>
    </div> 
    <script src="main.js"></script>
</body>
</html>
